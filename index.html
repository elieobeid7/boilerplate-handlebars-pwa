<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- WEBSITE DETAIL -->
  <title>My Web App</title>
  <meta name="description" content="This is a description of your website, only first 160 characters matters">

  <!-- PWA Setting -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3a2c3d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My Web App">

  <!-- FAVICON -->
  <link rel="icon" href="/assets/images/icon-128x128.png">
  <link rel="apple-touch-icon" href="/assets/images/icon-192x192.png">
  <link rel="apple-touch-icon-precomposed" href="/assets/images/icon-192x192.png">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="/assets/css/framework.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/dashicons.css">

</head>
<body>
<!-- NAVIGATION -->
<section class="main-nav">
  <h-row><h-column class="nav-col">
    <!-- Logo -->
    <div class="nav-logo">
      <a href="/" class="custom-logo-link">
        <img src="/assets/images/icon-128x128.png" class="custom-logo" itemprop="logo">
      </a>
    </div>

    <!-- Menu Item (make this dynamic) -->
    <nav class="nav-wrapper">
      <div class="menu-item current-menu-item">
        <a href="/"> Home </a>
      </div>
      <div class="menu-item">
        <a href="/about"> About </a>
      </div>
    </nav>

    <!-- Menu Item aligned-right and still shown on mobile -->
    <div class="nav-extra">
      <a class="menu-item" id="nav-refresh">
        <i class="dashicons-before dashicons-image-rotate"></i> Refresh
      </a>
    </div>

</h-column></h-row>
</section>

<!-- MAIN SHELL -->

<div id="main-wrapper">
</div>

<!-- <div class="toast toast--shown">
  <p>New version is available</p> <a>Update</a>
</div> -->


<!-- JAVASCRIPT LIBRARY -->
<script src="/assets/js-vendor/jquery.min.js"></script>
<script src="/assets/js-vendor/handlebars.min.js"></script>
<script src="/assets/js-vendor/localforage.min.js"></script>
<script src="/assets/js-vendor/fecha.min.js"></script>
<script src="/assets/js-vendor/navigo.min.js"></script>
<script src="/assets/js-vendor/handlebars.min.js"></script>

<script src="/assets/js/hbs-helpers.js"></script>
<script src="/assets/js/helpers.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/app-worker.js"></script>
<script src="/assets/js/app-model.js"></script>
<script src="/assets/js/app-controller.js"></script>



<!-- Posts listing for home page ( / ) -->
<script id="template--posts" type="text/x-handlebars-template">
  <h-row class="post-row"><h-column class="post-col">
  {{#each this }}
  <article class="post-tease post-content">
    {{#if featured_image }}
      <figure>
        <img width="200" src="{{ featured_image }}" alt="{{ title }}">
      </figure>
    {{/if }}

    <div class="tease-body">
      <a href="/posts/{{ ID }}">
        <h3>{{ title }}</h3>
        {{{ excerpt }}}
      </a>

      {{> postMeta this }}

    </div>
  </article>
  {{/each }}
  </h-column></h-row>
</script>


<!-- Single post ( /posts/:id ) -->
<script id="template--post" type="text/x-handlebars-template">
  <section class="post-banner"
    style="background-image: url('{{ post_thumbnail.URL }}');">
  </section>


  <h-row class="post-row"><h-column class="post-col">

    <article class="post-content">
      <header class="post-header">
        <h1>{{ title }}</h1>
        {{> postMeta this }}
      </header>

      <section class="post-body">
        {{{ content }}}
      </section>

      <footer class="post-author">
        <figure class="author-image">
          <img src="{{ author.avatar_URL }}" alt="{{ author.name }}">
        </figure>

        <div class="author-text">
          <h4>{{ author.name }}</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero iste, nisi recusandae.</p>

          <p><a href="{{ author.URL }}" class="author-url">
            {{ author.URL }}
          </a></p>
        </div>
      </footer>
    </article>

  </h-column></h-row>
</script>


<!-- Single page ( /:slug ) -->
<script id="template--page" type="text/x-handlebars-template">
  <h-row><h-column class="large-10 centered">

  <article class="post-content">
    <header>
      <h1>{{ title }}</h1>
    </header>
    <section>
      {{{ content }}}
    </section>
  </article>

  </h-column></h-row>
</script>

<!-- Partials -->
<script id="partial--post-meta" type="text/x-handlebars-template">

  <div class="post-meta">
    <a class="meta-category" href="/categories/{{ terms.category.slug }}">
      <strong>{{ terms.category.name }}</strong>
    </a>
    by {{ author.name }}

    <time>{{formatDate date }}</time>
  </div>

</script>


</body>
</html>
